<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!--Title-->
      <section class="container">
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!--Review-->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" id="person-img">
          </div>
          <h4 id="author">Sarra Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Laudantium vel ut repellendus quaerat cum dignissimos numquam atque omnis nihil! Maxime doloremque dolor illo nulla possimus eum deleniti nostrum reprehenderit quaerat.
          </p>
          <!--prev next btns-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!--Random btn-->
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
